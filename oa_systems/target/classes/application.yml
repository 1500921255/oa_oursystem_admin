# DataSource Config
mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

spring:
  datasource:
    username: root
    password: root
    url: "jdbc:mysql://localhost:3306/oa_system?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC"
    driver-class-name: com.mysql.cj.jdbc.Driver

  redis:
    host: 127.0.0.1
    port: 6379

OaNotice:
  noticeStatus: "1"


